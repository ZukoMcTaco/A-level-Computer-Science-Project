{% extends "base.html" %} {% block title %}Reset Password{% endblock %}
{% block content %}
<br><br>
<form method="POST">
    <!--header tag to display the title of the page-->
    <h3 align="center" class="header-text"> Reset your password</h3>
    <div class="form-group">
        <!--label to identify the email field-->
        <label for="email">Email Address</label>
        <!--input for the email field-->
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <!--label to identify the new password field-->
        <label for="password">New password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <!--label to identify the confirm password field-->
        <label for="password2">Confirm password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter your password again">
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    <!--submit button to submit the user's input-->
</form>
{% endblock %}
